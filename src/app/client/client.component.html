<mat-card class="card">
    <a mat-raised-button color="default" [routerLink]="['../', client.id, 'edit']">Modifier</a>
    <button class="button__delete__client" mat-button (click)="delete()">Supprimer</button>
    <mat-card-header>
        <mat-card-title><h2>{{ client.name }}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ client.description }}</p>
        <p>{{ client.date }}</p>
        <p>Type : {{ client.type }}</p>
    </mat-card-content>
</mat-card>
